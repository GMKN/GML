<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://github.com/GMohanrajReddy/No/blob/44d61a1e5aa7b16504026dc55fac1486da8914bb/pexels-padrinan-19670.jpg?raw=true');
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="file"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Your Document</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="regNumber">Register Number:</label>
      <input type="text" id="regNumber" name="regNumber" required>
      <br>
      <label for="file">Document:</label>
      <input type="file" id="file" name="file" accept=".pdf,.docx" required>
      <br>
      <button type="submit">Upload</button>
    </form>
  </div>
  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(this);

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(result => {
        alert(result.message);
      })
      .catch(error => {
        alert('Error: ' + error.message);
      });
    });
  </script>
</body>
</html>
